<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<div id="div1">
<p id="p1">원래 있던 문단</p>
</div>
<script>
var newNode=document.createElement("p");
var textNode=document.createTextNode("새로운 문단");

var div1 = document.getElementById("div1");
div1.appendChild(newNode);


</script>
</body>
</html>
